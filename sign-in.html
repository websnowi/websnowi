<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In - AI Tools Hub</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
<script>
tailwind.config = {
theme: {
extend: {
colors: {
primary: '#6366f1',
secondary: '#f59e0b'
},
borderRadius: {
'none': '0px',
'sm': '2px',
DEFAULT: '4px',
'md': '8px',
'lg': '12px',
'xl': '16px',
'2xl': '20px',
'3xl': '24px',
'full': '9999px',
'button': '4px'
}
}
}
}
</script>
<style>
:where([class^="ri-"])::before { content: "\f3c2"; }
.form-input:focus {
box-shadow: 0 0 0 2px rgba(91, 33, 182, 0.2);
}
</style>
</head>
<body class="bg-gray-50 min-h-screen">
<nav class="fixed top-0 w-full bg-white/80 backdrop-blur-md z-50 border-b border-gray-100">
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex justify-between h-16">
<div class="flex items-center gap-8">
<a href="https://websnowi.github.io/websnowi/" data-readdy="true" class="font-['Pacifico'] text-2xl text-primary">webSnowi</a>
<a href="https://websnowi.github.io/websnowi/" data-readdy="true" class="text-sm text-gray-600 hover:text-gray-900">Back to Home</a>
</div>
</div>
</div>
</nav>
<main class="pt-16 min-h-screen flex items-center justify-center">
<div class="max-w-md w-full mx-4">
<div class="bg-white rounded-xl shadow-lg p-8">
<div class="text-center mb-8">
<h2 class="text-2xl font-bold text-gray-900">Welcome to AI Tools Hub</h2>
<p class="text-gray-600 mt-2">Access your account or create a new one</p>
</div>
<div class="mb-6">
<div class="flex rounded-full bg-gray-100 p-1">
<button id="signInTab" class="flex-1 px-4 py-2 text-sm font-medium rounded-full bg-white text-gray-900 shadow-sm">Sign In</button>
<button id="signUpTab" class="flex-1 px-4 py-2 text-sm font-medium rounded-full text-gray-600">Sign Up</button>
</div>
</div>
<div id="signInForm">
<form class="space-y-4">
<div>
<label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
<div class="relative">
<i class="ri-mail-line absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
<input type="email" class="w-full pl-10 pr-4 py-3 text-sm border border-gray-200 rounded-lg focus:outline-none focus:border-primary" required>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
<div class="relative">
<i class="ri-lock-line absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
<input type="password" class="w-full pl-10 pr-10 py-3 text-sm border border-gray-200 rounded-lg focus:outline-none focus:border-primary" required>
<button type="button" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600" onclick="togglePassword(this)">
<i class="ri-eye-line"></i>
</button>
</div>
</div>
<div class="flex items-center justify-between">
<label class="flex items-center">
<input type="checkbox" class="w-4 h-4 text-primary border-gray-300 rounded">
<span class="ml-2 text-sm text-gray-600">Remember me</span>
</label>
<a href="#" class="text-sm text-primary hover:text-primary/80">Forgot password?</a>
</div>
<button type="submit" class="!rounded-button w-full bg-primary text-white py-3 text-sm font-medium hover:bg-primary/90 transition-colors cursor-pointer whitespace-nowrap">Sign In</button>
</form>
<div class="relative my-8">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-200"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-4 bg-white text-gray-500">Or continue with</span>
</div>
</div>
<div class="grid grid-cols-2 gap-4">
<button class="!rounded-button flex items-center justify-center px-4 py-3 border border-gray-200 text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors cursor-pointer whitespace-nowrap">
<i class="ri-google-fill mr-2 text-red-500"></i>
Google
</button>
<button class="!rounded-button flex items-center justify-center px-4 py-3 border border-gray-200 text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors cursor-pointer whitespace-nowrap">
<i class="ri-github-fill mr-2"></i>
GitHub
</button>
</div>
</div>
<div id="signUpForm" class="hidden">
<form class="space-y-4">
<div>
<label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
<div class="relative">
<i class="ri-user-line absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
<input type="text" class="w-full pl-10 pr-4 py-3 text-sm border border-gray-200 rounded-lg focus:outline-none focus:border-primary" required>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
<div class="relative">
<i class="ri-mail-line absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
<input type="email" class="w-full pl-10 pr-4 py-3 text-sm border border-gray-200 rounded-lg focus:outline-none focus:border-primary" required>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
<div class="relative">
<i class="ri-lock-line absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
<input type="password" class="w-full pl-10 pr-10 py-3 text-sm border border-gray-200 rounded-lg focus:outline-none focus:border-primary" required>
<button type="button" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600" onclick="togglePassword(this)">
<i class="ri-eye-line"></i>
</button>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
<div class="relative">
<i class="ri-lock-line absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
<input type="password" class="w-full pl-10 pr-10 py-3 text-sm border border-gray-200 rounded-lg focus:outline-none focus:border-primary" required>
<button type="button" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600" onclick="togglePassword(this)">
<i class="ri-eye-line"></i>
</button>
</div>
</div>
<div class="flex items-start">
<input type="checkbox" class="mt-1 w-4 h-4 text-primary border-gray-300 rounded" required>
<label class="ml-2 text-sm text-gray-600">
I agree to the <a href="#" class="text-primary hover:text-primary/80">Terms of Service</a> and <a href="#" class="text-primary hover:text-primary/80">Privacy Policy</a>
</label>
</div>
<button type="submit" class="!rounded-button w-full bg-primary text-white py-3 text-sm font-medium hover:bg-primary/90 transition-colors cursor-pointer whitespace-nowrap">Sign Up</button>
</form>
<div class="relative my-8">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-200"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-4 bg-white text-gray-500">Or continue with</span>
</div>
</div>
<div class="grid grid-cols-2 gap-4">
<button class="!rounded-button flex items-center justify-center px-4 py-3 border border-gray-200 text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors cursor-pointer whitespace-nowrap">
<i class="ri-google-fill mr-2 text-red-500"></i>
Google
</button>
<button class="!rounded-button flex items-center justify-center px-4 py-3 border border-gray-200 text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors cursor-pointer whitespace-nowrap">
<i class="ri-github-fill mr-2"></i>
GitHub
</button>
</div>
</div>
</div>
</div>
</main>
<script>
const signInTab = document.getElementById('signInTab');
const signUpTab = document.getElementById('signUpTab');
const signInForm = document.getElementById('signInForm');
const signUpForm = document.getElementById('signUpForm');
signInTab.addEventListener('click', () => {
signInTab.classList.add('bg-white', 'text-gray-900', 'shadow-sm');
signInTab.classList.remove('text-gray-600');
signUpTab.classList.remove('bg-white', 'text-gray-900', 'shadow-sm');
signUpTab.classList.add('text-gray-600');
signInForm.classList.remove('hidden');
signUpForm.classList.add('hidden');
});
signUpTab.addEventListener('click', () => {
signUpTab.classList.add('bg-white', 'text-gray-900', 'shadow-sm');
signUpTab.classList.remove('text-gray-600');
signInTab.classList.remove('bg-white', 'text-gray-900', 'shadow-sm');
signInTab.classList.add('text-gray-600');
signUpForm.classList.remove('hidden');
signInForm.classList.add('hidden');
});
function togglePassword(button) {
const input = button.parentElement.querySelector('input');
const icon = button.querySelector('i');
if (input.type === 'password') {
input.type = 'text';
icon.className = 'ri-eye-off-line';
} else {
input.type = 'password';
icon.className = 'ri-eye-line';
}
}
document.querySelectorAll('form').forEach(form => {
form.addEventListener('submit', async (e) => {
e.preventDefault();
const submitButton = e.target.querySelector('button[type="submit"]');
const originalText = submitButton.textContent;
submitButton.disabled = true;
submitButton.innerHTML = '<div class="animate-spin rounded-full h-5 w-5 border-2 border-white border-t-transparent mx-auto"></div>';
try {
await new Promise(resolve => setTimeout(resolve, 1500));
const successMessage = document.createElement('div');
successMessage.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
successMessage.textContent = form.id === 'signInForm' ? 'Successfully signed in!' : 'Account created successfully!';
document.body.appendChild(successMessage);
setTimeout(() => {
successMessage.remove();
window.location.href = 'https://websnowi.github.io/websnowi/';
}, 2000);
} catch (error) {
const errorMessage = document.createElement('div');
errorMessage.className = 'fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
errorMessage.textContent = 'An error occurred. Please try again.';
document.body.appendChild(errorMessage);
setTimeout(() => errorMessage.remove(), 3000);
} finally {
submitButton.disabled = false;
submitButton.textContent = originalText;
}
});
});
</script>
</body>
</html>
